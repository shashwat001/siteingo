<html>
	<head>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/big-integer/1.6.32/BigInteger.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<table class="table">
						<thead>
							<tr><th colspan="2">Modular Exponentiation Calculator (a<sup>b</sup>%m)</th></tr>
						</thead>
						<tbody>
						<tr>
							<td>a</td>
							<td>
								<div class="form-group green-border-focus">
									<textarea id="base" class="form-control" id="exampleFormControlTextarea5" rows="1"></textarea>
									<span class="error-input">Invalid Input</span>
								</div>
							</td>
						</tr>
						<tr>
							<td>b</td>
							<td>
								<div class="form-group green-border-focus">
									<textarea id="expo" class="form-control" id="exampleFormControlTextarea5" rows="1"></textarea>
									<span class="error-input">Invalid Input</span>
								</div>
							</td>
						</tr>
						<tr>
							<td>m</td>
							<td>
								<div class="form-group green-border-focus">
									<textarea id="modulous" class="form-control" id="exampleFormControlTextarea5" rows="1"></textarea>
									<span class="error-input">Invalid Input</span>
								</div>
							</td>
						</tr>
						<tr>
							<td><button onclick="calculateModularExponentiation()">Submit</button></td>
						</tr>
						<tr>
							<td>Solution</td>
							<td>
								<div class="form-group green-border-focus">
									<textarea id="mexpo" class="form-control" id="exampleFormControlTextarea5" rows="1"></textarea>
								</div>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="col-sm">
				</div>
				<div class="col-sm">
				</div>
			</div>
		</div>

</html>
